<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新闻</title>
  <style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; }
.website-nav { background: #fff; border-bottom: 1px solid #e4e7ed; position: sticky; top: 0; z-index: 100; }
.nav-container { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; padding: 0 20px; height: 60px; }
.nav-logo { font-size: 18px; font-weight: 600; color: #409eff; margin-right: 40px; }
.nav-logo img { height: 40px; }
.nav-menu { display: flex; list-style: none; margin: 0; padding: 0; gap: 30px; position: relative; }
.nav-menu > li { position: relative; }
.nav-menu > li > a { display: block; padding: 0 12px; line-height: 60px; color: #303133; text-decoration: none; transition: color 0.3s; }
.nav-menu > li > a:hover { color: #409eff; }
.nav-menu > li.active > a { color: #409eff; font-weight: 600; }
.sub-menu { position: absolute; top: 100%; left: 0; background: #fff; border: 1px solid #e4e7ed; border-radius: 4px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1); list-style: none; margin: 0; padding: 8px 0; min-width: 150px; display: none; }
.nav-menu > li:hover > .sub-menu { display: block; }
.sub-menu > li > a { display: block; padding: 8px 20px; color: #606266; text-decoration: none; }
.sub-menu > li > a:hover { background: #f5f7fa; color: #409eff; }
.main-content { min-height: calc(100vh - 60px); }
.block-wrapper { margin-bottom: 40px; }
.hero-block { min-height: 500px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; text-align: center; background-size: cover; background-position: center; }
.hero-content h1 { font-size: 48px; margin-bottom: 20px; }
.hero-content p { font-size: 20px; margin-bottom: 30px; }
.hero-button { display: inline-block; padding: 12px 30px; background: #fff; color: #667eea; text-decoration: none; border-radius: 4px; font-weight: 600; }
.content-block { padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
.content-text { font-size: 16px; line-height: 1.8; }
.feature-block { padding: 60px 20px; background: #f5f7fa; }
.feature-block h2 { text-align: center; font-size: 32px; margin-bottom: 40px; }
.feature-list { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
.feature-item { background: #fff; padding: 30px; border-radius: 8px; text-align: center; }
.feature-icon { margin-bottom: 20px; }
.feature-icon img { width: 60px; height: 60px; }
.gallery-block { padding: 60px 20px; }
.gallery-block h2 { text-align: center; font-size: 32px; margin-bottom: 40px; }
.gallery-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
.gallery-item img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; }
.footer-block { background: #303133; color: #fff; padding: 40px 20px; text-align: center; }
.footer-links { margin-bottom: 20px; }
.footer-links a { color: #fff; text-decoration: none; margin: 0 15px; }
.footer-copyright { color: #909399; }
.banner-block { position: relative; }
.banner-block img { width: 100%; height: 400px; object-fit: cover; }
.banner-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #fff; }
  </style>
</head>
<body>

      </li>
    </ul>
  </div>
</nav>

<div class="block-wrapper" data-block-type="BlockHero">
